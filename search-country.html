<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search your country</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <section class="w-3/4 bg-green-100 mx-auto text-center mt-10 p-8">
        <h1 class="text-4xl font-bold text-pink-500">SEARCH YOUR COUNTRY</h1>
        <input class="w-3/4 p-4 border border rounded mt-4 focus:ring-2 focust:ring-blue-600 text-center" type="text"
            name="" id="input-value" placeholder="Write Country Name"><br>
        <button id="search-country"
            class="text-white text-2xl px-4 py-2 bg-blue-400 border rounded mt-4 ">SEARCH</button>
        <div class="mt-4 grid grid-cols-2 gap-4">
            <div>
                <div class="my-auto mx-auto w-3/4 bg-blue-500">
                    <img id="country-image" class=" mt-8 mx-auto" src="https://restcountries.eu/data/bgd.svg" alt="">
                </div>
            </div>
            <div class="text-left pl-20">
                <h1 class="mb-2 mt-2 text-2xl font-semibold">Country Name : <span id="country-name"></span></h1>
                <P class="text-xl mb-2">Language: <span id="language"></span></P>
                <P class="text-xl mb-2">Capital City : <span id="capital-city"></span></P>
                <P class="text-xl mb-2">Region: <span id="region"></span></P>
                <P class="text-xl mb-2">Sub Region: <span id="sub-region"></span></P>
                <P class="text-xl mb-2">Calling Code : <span id="calling-code"></span></P>
                <P class="text-xl mb-2">Area : <span id="area"></span></P>
                <P class="text-xl mb-2">Population: <span id="population"></span></P>

            </div>
        </div>
    </section>



    <script src="js/search-country.js"></script>
</body>

</html>
